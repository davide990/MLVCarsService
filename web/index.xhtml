<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>


    <h:body>
        Hello from Facelets
        <br />
        <h:link outcome="welcomePrimefaces" value="Primefaces welcome page" />
        <br />
        <h:link outcome="/car/List" value="Show All Car Items"/>
        <br />
        <br />
        <p:panel id="login" header="Form Login">
            <h:panelGrid columns="3" cellpadding="5">

                <h:outputLabel for="username" value="Username"/>
                <p:inputText id="username" required="true"/>
                <p:messages id="msg_name" for="username" showDetail="false"/>

                <h:outputLabel for="password" value="Password"/>
                <p:password id="password" required="true"/>
                <p:messages id="msg_password" for="password" showDetail="false"/>

                <p:commandButton value="Login"/>
            </h:panelGrid>
        </p:panel>

        <br />
        <h:link outcome="/rental/List" value="Show All Rental Items"/>
    </h:body>







</html>
