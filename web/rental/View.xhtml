<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundleRental.ViewRentalTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundleRental.ViewRentalLabel_id}"/>
                    <h:outputText value="#{rentalController.selected.id}" title="#{bundleRental.ViewRentalTitle_id}"/>
                    <h:outputText value="#{bundleRental.ViewRentalLabel_car}"/>
                    <h:outputText value="#{rentalController.selected.car}" title="#{bundleRental.ViewRentalTitle_car}"/>
                    <h:outputText value="#{bundleRental.ViewRentalLabel_rentalStart}"/>
                    <h:outputText value="#{rentalController.selected.rentalStart}" title="#{bundleRental.ViewRentalTitle_rentalStart}"/>
                    <h:outputText value="#{bundleRental.ViewRentalLabel_rentalEnd}"/>
                    <h:outputText value="#{rentalController.selected.rentalEnd}" title="#{bundleRental.ViewRentalTitle_rentalEnd}"/>
                    <h:outputText value="#{bundleRental.ViewRentalLabel_rentalPrice}"/>
                    <h:outputText value="#{rentalController.selected.rentalPrice}" title="#{bundleRental.ViewRentalTitle_rentalPrice}"/>
                    <h:outputText value="#{bundleRental.ViewRentalLabel_client_id}"/>
                    <h:outputText value="#{rentalController.selected.client_id}" title="#{bundleRental.ViewRentalTitle_client_id}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{rentalController.destroyAndView}" value="#{bundleRental.ViewRentalDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundleRental.ViewRentalEditLink}"/>
                <br />
                <h:commandLink action="#{rentalController.prepareCreate}" value="#{bundleRental.ViewRentalCreateLink}" />
                <br />
                <h:commandLink action="#{rentalController.prepareList}" value="#{bundleRental.ViewRentalShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundleRental.ViewRentalIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
