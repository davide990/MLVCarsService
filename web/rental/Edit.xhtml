<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundleRental.EditRentalTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundleRental.EditRentalLabel_id}" for="id" />
                    <h:inputText id="id" value="#{rentalController.selected.id}" title="#{bundleRental.EditRentalTitle_id}" required="true" requiredMessage="#{bundleRental.EditRentalRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundleRental.EditRentalLabel_car}" for="car" />
                    <h:inputText id="car" value="#{rentalController.selected.car}" title="#{bundleRental.EditRentalTitle_car}" />
                    <h:outputLabel value="#{bundleRental.EditRentalLabel_rentalStart}" for="rentalStart" />
                    <h:inputText id="rentalStart" value="#{rentalController.selected.rentalStart}" title="#{bundleRental.EditRentalTitle_rentalStart}" />
                    <h:outputLabel value="#{bundleRental.EditRentalLabel_rentalEnd}" for="rentalEnd" />
                    <h:inputText id="rentalEnd" value="#{rentalController.selected.rentalEnd}" title="#{bundleRental.EditRentalTitle_rentalEnd}" />
                    <h:outputLabel value="#{bundleRental.EditRentalLabel_rentalPrice}" for="rentalPrice" />
                    <h:inputText id="rentalPrice" value="#{rentalController.selected.rentalPrice}" title="#{bundleRental.EditRentalTitle_rentalPrice}" />
                    <h:outputLabel value="#{bundleRental.EditRentalLabel_client_id}" for="client_id" />
                    <h:inputText id="client_id" value="#{rentalController.selected.client_id}" title="#{bundleRental.EditRentalTitle_client_id}" />
                </h:panelGrid>
                <h:commandLink action="#{rentalController.update}" value="#{bundleRental.EditRentalSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundleRental.EditRentalViewLink}"/>
                <br />
                <h:commandLink action="#{rentalController.prepareList}" value="#{bundleRental.EditRentalShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundleRental.EditRentalIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
