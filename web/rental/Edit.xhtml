<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundleRental.EditRentalTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <p:panelGrid columns="2">
                    <h:outputLabel value="#{bundleRental.EditRentalLabel_car}" for="car" />
                    <p:selectOneMenu id="car" value="#{rentalController.selected.car}" converter="carConverter" panelStyle="width:180px"
                                     effect="fade" var="t" style="width:160px" filter="true" filterMatchMode="startsWith">
                        <f:selectItems value="#{rentalController.avaibleCar}" var="car" itemLabel="#{car.brand} #{car.model}" itemValue="#{car}" />
                        <p:column>
                            <h:outputText value="#{t.brand} #{t.model} (ID ##{t.id})" />
                        </p:column>
                    </p:selectOneMenu>
                    <h:outputLabel value="#{bundleRental.EditRentalLabel_rentalStart}" for="rentalStart" />
                    <p:calendar  id="rentalStart" value="#{rentalController.selected.rentalStart}" showOn="button" title="#{bundleRental.EditRentalTitle_rentalStart}"/>
                    <h:outputLabel value="#{bundleRental.EditRentalLabel_rentalEnd}" for="rentalEnd" />
                    <p:calendar  id="rentalEnd" value="#{rentalController.selected.rentalEnd}" showOn="button" title="#{bundleRental.EditRentalTitle_rentalEnd}"/>
                    <h:outputLabel value="#{bundleRental.EditRentalLabel_rentalPrice}" for="rentalPrice" />
                    <p:spinner id="rentalPrice" value="#{rentalController.selected.rentalPrice}" title="#{bundleRental.EditRentalTitle_rentalPrice}" prefix="â‚¬" min="0" max="10000" />
                    <h:outputLabel value="#{bundleRental.EditRentalLabel_client_id}" for="client_id" />
                    <h:inputText id="client_id" value="#{rentalController.selected.client_id}" title="#{bundleRental.EditRentalTitle_client_id}" />
                </p:panelGrid>
                <p:commandButton ajax="false" action="#{rentalController.update}" value="#{bundleRental.EditRentalSaveLink}"/>
                <br />
                <br />
                <p:button outcome="View" value="#{bundleRental.EditRentalViewLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
