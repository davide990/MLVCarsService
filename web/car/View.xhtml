<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCarTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <p:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCarLabel_type}"/>
                    <h:outputText value="#{carController.selected.type}" title="#{bundle.ViewCarTitle_type}"/>
                    <h:outputText value="#{bundle.ViewCarLabel_brand}"/>
                    <h:outputText value="#{carController.selected.brand}" title="#{bundle.ViewCarTitle_brand}"/>
                    <h:outputText value="#{bundle.ViewCarLabel_model}"/>
                    <h:outputText value="#{carController.selected.model}" title="#{bundle.ViewCarTitle_model}"/>
                    <h:outputText value="#{bundle.ViewCarLabel_purchaseDate}"/>
                    <h:outputText value="#{carController.selected.purchaseDate}" title="#{bundle.ViewCarTitle_purchaseDate}"/>
                    <h:outputText value="#{bundle.ViewCarLabel_maxPassengers}"/>
                    <h:outputText value="#{carController.selected.maxPassengers}" title="#{bundle.ViewCarTitle_maxPassengers}"/>
                    <h:outputText value="#{bundle.ViewCarLabel_maxSpeed}"/>
                    <h:outputText value="#{carController.selected.maxSpeed}" title="#{bundle.ViewCarTitle_maxSpeed}"/>
                    <h:outputText value="#{bundle.ViewCarLabel_id}"/>
                    <h:outputText value="#{carController.selected.id}" title="#{bundle.ViewCarTitle_id}"/>
                </p:panelGrid>
                <br />
                <p:commandButton action="#{carController.destroyAndView}" value="#{bundle.ViewCarDestroyLink}"/>
                <br />
                <br />
                <p:button outcome="Edit" value="#{bundle.ViewCarEditLink}"/>
                <br />
                <p:commandButton action="#{carController.prepareCreate}" value="#{bundle.ViewCarCreateLink}" />
                <br />
                <p:commandButton action="#{carController.prepareList}" value="#{bundle.ViewCarShowAllLink}"/>
                <br />
                <br />
                <p:button outcome="/index" value="#{bundle.ViewCarIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
