<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCarTitle}"></h:outputText>
        </ui:define>
        <ui:define name="leftBar">
            <ui:include src="leftBar.xhtml"/>
        </ui:define>
        <ui:define name="body">
            <p:growl id="growl" showDetail="true" sticky="true" />
            <h:form>
                <p:panelGrid columns="2">
                    <f:facet name="header">
                        <p:row>
                            <p:column>Car informations</p:column>
                        </p:row>
                    </f:facet>
                    <h:outputText value="#{bundle.ViewCarLabel_id}"/>
                    <h:outputText value="#{carController.selected.id}" title="#{bundle.ViewCarTitle_id}"/>
                    <h:outputText value="#{bundle.ViewCarLabel_type}"/>
                    <h:outputText value="#{carController.selected.type}" title="#{bundle.ViewCarTitle_type}"/>
                    <h:outputText value="#{bundle.ViewCarLabel_brand}"/>
                    <h:outputText value="#{carController.selected.brand}" title="#{bundle.ViewCarTitle_brand}"/>
                    <h:outputText value="#{bundle.ViewCarLabel_model}"/>
                    <h:outputText value="#{carController.selected.model}" title="#{bundle.ViewCarTitle_model}"/>
                    <h:outputText value="#{bundle.ViewCarLabel_purchaseDate}"/>
                    <h:outputText value="#{carController.selected.purchaseDate}" title="#{bundle.ViewCarTitle_purchaseDate}"/>
                    <h:outputText value="#{bundle.ViewCarLabel_maxPassengers}"/>
                    <h:outputText value="#{carController.selected.maxPassengers}" title="#{bundle.ViewCarTitle_maxPassengers}"/>
                    <h:outputText value="#{bundle.ViewCarLabel_maxSpeed}"/>
                    <h:outputText value="#{carController.selected.maxSpeed}" title="#{bundle.ViewCarTitle_maxSpeed}"/>
                    <h:outputText value="Air Conditioner" />
                    <h:outputText value="#{carController.selected.airConditioner}" />
                    <h:outputText value="Automatic Transmission" />
                    <h:outputText value="#{carController.selected.automaticTransmission}" />
                    <h:outputText value="Is on sale" />
                    <h:outputText value="#{carController.isVehicleOnSale(carController.selected.id)}" />
                    <h:outputText value="Rental price for day"/>
                    <h:outputText value="#{carController.selected.rentalPriceForDay}"/>
                </p:panelGrid>
                <br />
                <p:commandButton ajax="true" update=":bodyForm" action="#{carController.destroyAndView}" value="#{bundle.ViewCarDestroyLink}"/>
                <br />
                <br />
                <p:commandButton ajax="true" update=":bodyForm" action="#{carController.prepareEdit(carController.selected)}" value="#{bundle.ListCarEditLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
