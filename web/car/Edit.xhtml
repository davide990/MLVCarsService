<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCarTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <p:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCarLabel_type}" for="type" />
                    <p:inputText id="type" value="#{carController.selected.type}" title="#{bundle.EditCarTitle_type}" />
                    <h:outputLabel value="#{bundle.EditCarLabel_brand}" for="brand" />
                    <p:inputText id="brand" value="#{carController.selected.brand}" title="#{bundle.EditCarTitle_brand}" />
                    <h:outputLabel value="#{bundle.EditCarLabel_model}" for="model" />
                    <p:inputText id="model" value="#{carController.selected.model}" title="#{bundle.EditCarTitle_model}" />
                    <h:outputLabel value="#{bundle.EditCarLabel_purchaseDate}" for="purchaseDate" />
                    <p:inputText id="purchaseDate" value="#{carController.selected.purchaseDate}" title="#{bundle.EditCarTitle_purchaseDate}" />
                    <h:outputLabel value="#{bundle.EditCarLabel_maxPassengers}" for="maxPassengers" />
                    <p:inputText id="maxPassengers" value="#{carController.selected.maxPassengers}" title="#{bundle.EditCarTitle_maxPassengers}" />
                    <h:outputLabel value="#{bundle.EditCarLabel_maxSpeed}" for="maxSpeed" />
                    <p:inputText id="maxSpeed" value="#{carController.selected.maxSpeed}" title="#{bundle.EditCarTitle_maxSpeed}" />
                    <h:outputLabel value="#{bundle.EditCarLabel_id}" for="id" />
                    <p:inputText id="id" value="#{carController.selected.id}" title="#{bundle.EditCarTitle_id}" required="true" requiredMessage="#{bundle.EditCarRequiredMessage_id}"/>
                </p:panelGrid>
                <p:commandButton action="#{carController.update}" value="#{bundle.EditCarSaveLink}"/>
                <br />
                <br />
                <p:button outcome="View" value="#{bundle.EditCarViewLink}"/>
                <br />
                <p:commandButton action="#{carController.prepareList}" value="#{bundle.EditCarShowAllLink}" immediate="true"/>
                <br />
                <br />
                <p:button outcome="/index" value="#{bundle.EditCarIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
