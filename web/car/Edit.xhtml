<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCarTitle}"></h:outputText>
        </ui:define>
        <ui:define name="leftBar">
            <ui:include src="leftBar.xhtml"/>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <p:growl id="growl" showDetail="true" sticky="true" />
                <p:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCarLabel_type}" for="type" />
                    <p:selectOneMenu id="type" value="#{carController.selected.type}" style="width:125px" effect="fade">
                        <f:selectItems value="#{carController.carTypes}"
                                       var="carType"
                                       itemValue="#{carType}"
                                       itemLabel="#{carType}" />
                    </p:selectOneMenu>
                    <h:outputLabel value="Rental price for day" for="rentalPriceForDay" />
                    <p:spinner id="rentalPriceForDay" value="#{carController.selected.rentalPriceForDay}" title="Rental price for day" prefix="€" min="0" max="10000" />
                    <h:outputLabel value="Car price" for="carPrice" />
                    <p:spinner id="carPrice" value="#{carController.selected.price}" title="Car Price" prefix="€" min="0" max="10000" />
                    <h:outputLabel value="#{bundle.EditCarLabel_brand}" for="brand" />
                    <p:inputText id="brand" value="#{carController.selected.brand}" title="#{bundle.EditCarTitle_brand}" />
                    <h:outputLabel value="#{bundle.EditCarLabel_model}" for="model" />
                    <p:inputText id="model" value="#{carController.selected.model}" title="#{bundle.EditCarTitle_model}" />
                    <h:outputLabel value="#{bundle.EditCarLabel_purchaseDate}" for="purchaseDate" />
                    <p:calendar  id="purchaseDate" value="#{carController.selected.purchaseDate}" title="#{bundle.EditCarTitle_purchaseDate}" showOn="button" />                    
                    <h:outputLabel value="#{bundle.EditCarLabel_maxPassengers}" for="maxPassengers" />
                    <p:inputText id="maxPassengers" value="#{carController.selected.maxPassengers}" title="#{bundle.EditCarTitle_maxPassengers}" />
                    <h:outputLabel value="#{bundle.EditCarLabel_maxSpeed}" for="maxSpeed" />
                    <p:inputText id="maxSpeed" value="#{carController.selected.maxSpeed}" title="#{bundle.EditCarTitle_maxSpeed}" />
                    <h:outputText value="Air Conditioner" />
                    <p:selectBooleanCheckbox value="#{carController.selected.airConditioner}" />
                    <h:outputText value="Automatic Transmission" />
                    <p:selectBooleanCheckbox value="#{carController.selected.automaticTransmission}" />
                </p:panelGrid>
                <p:commandButton ajax="false" action="#{carController.update}" value="#{bundle.EditCarSaveLink}"/>
                <br />
                <br />
                <p:button outcome="View" value="#{bundle.EditCarViewLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
