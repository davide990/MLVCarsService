<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCarTitle}"></h:outputText>
        </ui:define>
        <ui:define name="leftBar">
            <ui:include src="leftBar.xhtml"/>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <p:growl id="growl" showDetail="true" sticky="true" />
                <p:panelGrid columns="2">
                    <p:outputLabel for="type" value="#{bundle.CreateCarLabel_type}" />
                    <p:selectOneMenu id="type" value="#{carController.selected.type}" style="width:125px" effect="fade">
                        <f:selectItems value="#{carController.carTypes}"
                                       var="carType"
                                       itemValue="#{carType}"
                                       itemLabel="#{carType}" />
                    </p:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateCarLabel_brand}" for="brand" />
                    <p:inputText id="brand" value="#{carController.selected.brand}" title="#{bundle.CreateCarTitle_brand}" />
                    <h:outputLabel value="#{bundle.CreateCarLabel_model}" for="model" />
                    <p:inputText id="model" value="#{carController.selected.model}" title="#{bundle.CreateCarTitle_model}" />
                    <h:outputLabel value="#{bundle.CreateCarLabel_purchaseDate}" for="purchaseDate" />                    
                    <p:calendar  id="purchaseDate" value="#{carController.selected.purchaseDate}" showOn="button" title="#{bundle.CreateCarTitle_purchaseDate}"/>
                    <h:outputLabel value="#{bundle.CreateCarLabel_maxPassengers}" for="maxPassengers" />
                    <p:inputText id="maxPassengers" value="#{carController.selected.maxPassengers}" title="#{bundle.CreateCarTitle_maxPassengers}" />
                    <h:outputLabel value="#{bundle.CreateCarLabel_maxSpeed}" for="maxSpeed" />
                    <p:inputText id="maxSpeed" value="#{carController.selected.maxSpeed}" title="#{bundle.CreateCarTitle_maxSpeed}" />
                    <h:outputLabel value="#{bundle.CreateCarLabel_id}" for="id" />
                    <p:inputText id="id" value="#{carController.selected.id}" title="#{bundle.CreateCarTitle_id}" required="true" requiredMessage="#{bundle.CreateCarRequiredMessage_id}"/>
                </p:panelGrid>
                <br />
                <p:commandButton action="#{carController.create}" value="#{bundle.CreateCarSaveLink}" ajax="false" />
                <br />
                <p:button outcome="/index" value="#{bundle.CreateCarIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
